
base04='#00232e'
base03='#002b36'
base02='#073642'
base01='#586e75'
base00='#657b83'
base0='#839496'
base1='#93a1a1'
base2='#eee8d5'
base3='#fdf6e3'
yellow='#b58900'
orange='#cb4b16'
red='#dc322f'
magenta='#d33682'
violet='#6c71c4'
blue='#268bd2'
cyan='#2aa198'
green='#859900'



# pane border styling

window_padding="  "
status_style=""
message_style="bg=${base1},fg=${base03}"
active_window_style="fg=${base03},bg=#{?window_zoomed_flag,${magenta},${yellow}}"
active_bubble_style="bg=${base03},fg=#{?window_zoomed_flag,${magenta},${yellow}}"
inactive_window_style="fg=${base0},bg=${base04}"
inactive_bubble_style="bg=${base03},fg=${base04}"

zoomedW="#{?window_zoomed_flag,[,}#W#{?window_zoomed_flag,],}"
session_style="bg=${base01},fg=${base04}"
session_bubble_style="fg=${base01},bg=${base03}"
session="#[${session_bubble_style}]#[${session_style}]  #S  #[${session_bubble_style}]"
active_border_style="fg=${violet}"
inactive_border_style="fg=${base02}"
mode_style="fg=${base03},bg=${magenta}"
gap="#[bg=${base03}] "

set-option -g message-style "${message_style}"
set-window-option -g mode-style "${mode_style}"
set-option -g pane-active-border-style "${active_border_style}"
set-option -g pane-border-style "${inactive_border_style}"
set-option -g status-position top
# status bar
set-option -g status-style "${status_style}"
set-option -g status-left ""
set-option -ga status-left "${session}${gap}#[${inactive_border_style}]│${gap}"
set-option -g status-right ""
set-option -ga status-right " #[fg=${base00}] %a %B %-d, %Y | %H:%M | #h "

# hack: add a second, invisible status bar for padding
set -g status 2
# save the default status to the bottom bar
# set -gF status-format[1] '#{status-format[0]}'
# the invisible bar:
set -g status-format[1] "#[fg=${base02}]────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────"
set-window-option -g pane-border-status bottom
set-window-option -g pane-border-format ''
set-option -g pane-border-style "fg=${base02}"
set-option -g pane-active-border-style "fg=${base02}"

set-window-option -g window-status-current-format "#[${active_bubble_style}]#[${active_window_style}]${window_padding}${zoomedW}${window_padding}#[${active_bubble_style}]"
set-window-option -g window-status-format "#[${inactive_bubble_style}]#[${inactive_window_style}]${window_padding}#W${window_padding}#[${inactive_bubble_style}]"
set-window-option -g window-status-activity-style "bold"
set-window-option -g window-status-bell-style "bold"

# Selection
run -b 'tmux bind -t vi-copy v begin-selection 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi v send -X begin-selection 2> /dev/null || true'
run -b 'tmux bind -t vi-copy C-v rectangle-toggle 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi C-v send -X rectangle-toggle 2> /dev/null || true'
run -b 'tmux bind -t vi-copy y copy-selection 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi y send -X copy-selection-and-cancel 2> /dev/null || true'
run -b 'tmux bind -t vi-copy Escape cancel 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi Escape send -X cancel 2> /dev/null || true'
run -b 'tmux bind -t vi-copy H start-of-line 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi H send -X start-of-line 2> /dev/null || true'
run -b 'tmux bind -t vi-copy L end-of-line 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi L send -X end-of-line 2> /dev/null || true'

